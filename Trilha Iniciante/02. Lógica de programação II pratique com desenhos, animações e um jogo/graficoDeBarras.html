<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graficoDeBarras.html</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>
        
        function desenhaRetangulo(x, y, largura, altura, cor) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle=cor;
            pincel.fillRect(x,y, largura, altura);
            pincel.strokeStyle='black';
            pincel.strokeRect(x,y, largura, altura);
        }

        function desenhaTexto(x, y, texto) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.font='15px Georgia';
            pincel.fillStyle='black';
            pincel.fillText(texto, x, y);    
        }

        function desenhaBarra(x, y, serie, cores, texto) {  

            desenhaTexto(x, y - 10, texto);

            var somaAltura = 0; // vari√°vel auxiliar

            for (var i = 0; i < serie.length; i++) {
                var altura = serie[i];
                desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
                somaAltura = somaAltura + altura;
            }
        }
        // aqui vem mais
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];
        var cores = ['blue', 'green', 'yellow', 'red'];
        desenhaBarra(50, 50, serie2015, cores, '2015');
        desenhaBarra(150, 50, serie2016, cores, '2016');
        
        //Cada ano indica o grafico da % de uso dos navegadores de internet.
        //Azul = Chrome; Verde = Firefox; Amarelo = Safari; Vermelho = Outros(Opera, IE, Edge, etc).
        //Em 2015: 50% Chrome, 25% Firefox, 20% Safari, 5% Outros (Opera, IE, etc).
        //Em 2016: 65% Chrome, 20% Firefox, 13% Safari, 2% Outros (Opera, IE, Edge, etc).
        

    </script>
</body>
</html>
