<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creeper.html</title>
</head>
<body>
    <canvas width="600" height="400"></canvas> <!--A unidade de medida foi em pixel-->
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightGrey';
        pincel.fillRect(0,0,600,400);

        //cabeça
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(100,50,350, 300); //Retângulo 1: 350, 300 (cabeça).

        pincel.fillStyle = 'black';
        //olhos
        pincel.fillRect(150,110,90,90); //Retângulos 2: 90, 90 (olhosE).
        pincel.fillRect(310,110,90,90); //Retângulos 2: 90, 90 (olhosD).
        
        //nariz
        pincel.fillRect(240,200,70,100); //Retângulo 4: 70, 100 (nariz).

        //boca
        pincel.fillRect(200,240,40,110); //Retângulos 5: 40, 110 (parte da bocaE).
        pincel.fillRect(310,240,40,110); //Retângulos 6: 40, 110 (parte da bocaD).
    </script>
</body>
</html>
