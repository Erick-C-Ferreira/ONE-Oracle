<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bandeira_brasil.html</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        // Fundo verde da Bandeira
        pincel.fillStyle = 'green';
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle='Yellow';
        pincel.beginPath();
        pincel.moveTo(300,50); // Primeiro Ponto/ Ponto Icinial do Losango
        pincel.lineTo(50,200); // Segundo Ponto do Losango
        pincel.lineTo(300,350); // Terceiro Ponto do Losango(se fosse 2 triangulo esse ponto nao existiria aqui)
        pincel.lineTo(550,200); // Quarto Ponto do Losango
        pincel.fill();

        // Se fosse 2 triangulos o segundo seria
        // pincel.beginPath();
        // pincel.moveTo(300, 350);
        // pincel.lineTo(50, 200);
        // pincel.lineTo(550, 200);
        // pincel.fill();

        //Circulo azul do meio
        pincel.fillStyle='darkblue';
        pincel.beginPath();
        pincel.arc(300,200,100,0,2*3.14); 
        // arc(posiçãoX, PosiçãoY, tamanhoDoRaio, anguloInicial, anguloFinal em radianos * 3.14);
        pincel.fill();

        
    </script>

</body>
</html>
