<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
		return Mat.round(Math.random() * n);
	}

	var numeroPensado = sorteia(10);

	//console.log(numeroPensado);

	var chute = parseInt(prompt("Digite seu chute!")); // Já pensei. Qual você acha que é?

	if(chute == numeroPensado) {
		mostra("Voce acertou!" + numeroPensado); //"Uau! Você acertou, pois eu pensei no " + numeroPensado);
	} else {
		//mostra("Você errou, o número pensado foi " + numeroPensado); 
		//"Você errou! Eu tinha pensado no " + numeroPensado;

		if (chute > numeroPensado) {
			mostra("Você errou! Seu chute é maior que o número pensado!");
		} else {
			mostra("Você errou! Seu chute é menor do que o número pensado!");
		}
	}
</script>
